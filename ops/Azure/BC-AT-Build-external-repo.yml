variables:
  poolName: blk902001 - Lyreco Agent Pool

resources:
  repositories:
    - repository: Zakrzewski-Rafal-Dev/bc-at-demo
      type: github
      endpoint: Zakrzewski-Rafal-Dev
      name: Zakrzewski-Rafal-Dev/bc-at-demo
      ref: main
      trigger:
        branches:
          include:
            - main

    - repository: templates
      type: git
      name: DevOps/DevOps
      ref: master

stages:
  - template: templates/common/buildAcceptanceTests.yml@templates
    parameters:
      dotnetVersion: 6.0.406
      artifactName: AcceptanceTests
      repositoryName: Zakrzewski-Rafal-Dev/bc-at-demo
      poolName: $(poolName)
      buildConfiguration: Release
